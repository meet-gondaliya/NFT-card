<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="card">
        <img src="Images/image-equilibrium.jpg" alt="Image">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and clam.</p>
        <span class="ic-card">
            <img src="Images/icon-ethereum.svg" alt="ethereum" class="eth">
            <span class="sap1">&nbsp; 0.041 ETH</span>

            <img src="Images/icon-clock.svg" alt="clock" class="clock">
            <span class="sap2"> 3 Days Left</span>
        </span>
        <hr>
        <footer>
            <img src="Images/image-avatar.png" alt="avatar" class="avatar">
            <div class="para">Creation of <b>Jules Wyvern</b></div>
        </footer>
    </div>
</body>

</html>
